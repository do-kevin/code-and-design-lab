<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"

<style>
  html {
    font-family: system-ui, sans-serif;
  }
</style>
<style>
  .custom-vtt-player {
    margin-top: 1rem;
    font-size: 1rem;
    --seeker-progress-width: 0%;
    --volume-level-width: 60%;
  }
  .custom-vtt-player .controls {
    display: flex;
    justify-content: center;
    flex-direction: row;
    background: #f2f2f2;
    padding: 12px 24px;
    border-radius: 4px;
  }
  .custom-vtt-player .controls .buttons {
    display: flex;
    gap: 5px;
    margin: 0 auto;
    position: relative;
  }
  .custom-vtt-player .controls .playpause {
    border: none;
    cursor: pointer;
    border-radius: 50%;
    padding: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.25rem;
    color: #000;
    background-color: #f2f2f2;
  }
  .custom-vtt-player .controls .playpause:hover,
  .custom-vtt-player .controls .playpause:active {
    background: #e1e1e1;
  }
  .custom-vtt-player .highlight {
    background-color: #c3caee;
    font-weight: 600;
    border-radius: 4px;
  }
  .custom-vtt-player .seek-bar,
  .custom-vtt-player .volume-slider {
    position: relative;
  }
  .custom-vtt-player .seek-bar[data-moving="true"] {
  }
  .custom-vtt-player .rwd,
  .custom-vtt-player .fwd {
    width: 3rem;
  }
  .custom-vtt-player .volume-controls {
    display: flex;
  }
  .custom-vtt-player .transcript-cues {
    list-style-type: none;
    padding: 1rem;
    margin: 0;
  }
  .custom-vtt-player .transcript-cues li {
    padding: 0.75rem 1rem;
    display: flex;
    font-size: 1rem;
    flex-direction: column;
  }
  .custom-vtt-player .transcript-cues li span:nth-child(1) {
    color: #454545;
    font-size: 14px;
    margin-right: 0.5rem;
    white-space: nowrap;
  }
  .custom-vtt-player .timelapse {
    display: flex;
    align-items: center;
    min-width: 4.75rem;
    font-size: 14px;
    white-space: nowrap;
  }
  @media screen and (min-width: 430px) {
    .custom-vtt-player .timelapse {
      min-width: 6rem;
      font-size: 1rem;
    }
  }
  @media screen and (min-width: 1024px) {
    .custom-vtt-player .transcript-cues li span:nth-child(1) {
      font-size: inherit;
    }
    .custom-vtt-player .transcript-cues li {
      flex-direction: row;
    }
  }
  .custom-vtt-player input[type="range"] {
    appearance: none;
    width: 100%;
    background: transparent;
  }
  .custom-vtt-player input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
  }
  .custom-vtt-player input[type="range"]::-ms-track {
    width: 100%;
    cursor: pointer;
    background: transparent;
    border-color: transparent;
    color: transparent;
  }
  .custom-vtt-player input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    border: 2.5px solid #485cc7;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    background: #485cc7;
    cursor: pointer;
    margin-top: -6px;
  }
  .custom-vtt-player input[type="range"]::-moz-range-thumb {
    border: 2.5px solid #485cc7;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    background: #485cc7;
    cursor: pointer;
  }
  .custom-vtt-player input[type="range"]::-ms-thumb {
    border: 2.5px solid #485cc7;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    background: #485cc7;
    cursor: pointer;
  }
  .custom-vtt-player input[type="range"]::-webkit-slider-runnable-track {
    width: 100%;
    height: 8.4px;
    cursor: pointer;
    background: #f2f2f2;
    border-radius: 4px;
    border: 0.2px solid #999999;
  }
  .custom-vtt-player input[type="range"]:focus::-webkit-slider-runnable-track {
  }
  .custom-vtt-player input[type="range"]::-moz-range-track {
    width: 100%;
    height: 8.4px;
    cursor: pointer;
    background: #f2f2f2;
    border-radius: 4px;
    border: 0.2px solid #999999;
  }
  .custom-vtt-player input[type="range"]::-ms-track {
    width: 100%;
    height: 8.4px;
    cursor: pointer;
    background: transparent;
    border-color: transparent;
    border-width: 16px 0;
    color: transparent;
  }
  .custom-vtt-player input[type="range"]::-ms-fill-lower {
    background: #ccc;
    border: 0.2px solid #999999;
    border-radius: 4px;
  }
  .custom-vtt-player input[type="range"]:focus::-ms-fill-lower {
  }
  .custom-vtt-player input[type="range"]::-ms-fill-upper {
    background: #ccc;
    border: 0.2px solid #999999;
    border-radius: 4px;
  }
  .custom-vtt-player input[type="range"]:focus::-ms-fill-upper {
  }

  .custom-vtt-player input[type="range"].seek-bar::before {
    position: absolute;
    content: "";
    top: 0;
    left: 0;
    width: var(--seeker-progress-width);
    height: 8px;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
    background-color: #485cc7;
    cursor: pointer;
  }
  .custom-vtt-player input[type="range"].volume-slider::before {
    position: absolute;
    content: "";
    top: 10px;
    left: 0;
    width: var(--volume-level-width);
    height: 8px;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
    background-color: #485cc7;
    cursor: pointer;
  }
</style>

<script>
  (function () {
    class CustomAudioPlayer {
      defaultOptions = {
        elementRefs: {
          parentContainer: document.querySelector(".custom-vtt-player"),
          audioPlayer: document.querySelector(
            ".custom-vtt-player .audio-player",
          ),
          playPauseButton: document.querySelector(
            ".custom-vtt-player .playpause",
          ),
          stopButton: document.querySelector(".custom-vtt-player .stop"),
          rewindButton: document.querySelector(".custom-vtt-player .rwd"),
          skipButton: document.querySelector(".custom-vtt-player .fwd"),
          seekBar: document.querySelector(".custom-vtt-player .seek-bar"),
          cueList: document.querySelectorAll(".custom-vtt-player .cue"),
          cueContainer: document.querySelector(
            ".custom-vtt-player .transcript-cues",
          ),
          currentTime: document.querySelector(".custom-vtt-player .time"),
          transcript: document.querySelector(
            ".custom-vtt-player track.transcript",
          ),
          endTime: document.querySelector(".custom-vtt-player .time-end"),
          volumeSlider: document.querySelector(
            ".custom-vtt-player .volume-slider",
          ),
          volumeToggle: document.querySelector(
            ".custom-vtt-player .volume-toggle",
          ),
          muteSignifier: document.querySelector(
            ".custom-vtt-player .mute-icon",
          ),
          unMuteSignifier: document.querySelector(
            ".custom-vtt-player .unmute-icon",
          ),
          playSignifier: document.querySelector(
            ".custom-vtt-player .play-icon",
          ),
          pauseSignifier: document.querySelector(
            ".custom-vtt-player .pause-icon",
          ),
        },
        classNames: {
          cueHighlight: "highlight",
        },
        setTag: {
          cue: "li",
        },
        isClickable: { transcriptLine: false },
        generateCues: true,
        refetchFn: {
          cueList: function () {
            return document.querySelectorAll(".custom-vtt-player .cue");
          },
        },
      };
      constructor(options) {
        this.options = {
          elementRefs: Object.assign(
            {},
            this.defaultOptions.elementRefs,
            options.elementRefs,
          ),
          classNames: Object.assign(
            {},
            this.defaultOptions.classNames,
            options.classNames,
          ),
          refetchFn: Object.assign(
            {},
            this.defaultOptions.refetchFn,
            options.refetchFn,
          ),
          isClickable: Object.assign(
            {},
            this.defaultOptions.isClickable,
            options.isClickable,
          ),
          generateCues: Object.assign(
            {},
            this.defaultOptions.generateCues,
            options.generateCues,
          ),
          setTag: Object.assign({}, this.defaultOptions.setTag, options.setTag),
        };
        this.state = {
          isPlaying: !!!this.options.elementRefs.audioPlayer.paused || false,
          isMuted: false,
          interaction: { isSeekBarMoving: false },
        };
      }
      debounce = (func, wait) => {
        let timeout = null;
        return function (...args) {
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(this, args), wait);
        };
      };
      convertToPlayerTime = (time) => {
        const mins = Math.floor(time / 60).toString();
        const secs = Math.floor(time % 60)
          .toString()
          .padStart(2, "0");
        return `${mins}:${secs}`;
      };
      init = () => {
        const { elementRefs, classNames } = this.options;

        const audio = elementRefs.audioPlayer;

        audio.removeAttribute("controls");

        elementRefs.playPauseButton.onclick = () => {
          if (!this.state.isPlaying) {
            this.state.isPlaying = true;
            audio.play();
            elementRefs.pauseSignifier.style.display = "block";
            elementRefs.playPauseButton.setAttribute("aria-label", "Pause");
            elementRefs.playSignifier.style.display = "none";
            return null;
          }
          this.state.isPlaying = false;
          audio.pause();
          elementRefs.playSignifier.style.display = "block";
          elementRefs.playPauseButton.setAttribute("aria-label", "Play");
          elementRefs.pauseSignifier.style.display = "none";
        };
        elementRefs.volumeToggle.onclick = () => {
          if (!this.state.isMuted) {
            this.state.isMuted = true;
            audio.muted = true;
            elementRefs.muteSignifier.style.display = "none";
            elementRefs.unMuteSignifier.style.display = "block";
            return null;
          }
          this.state.isMuted = false;
          audio.muted = false;
          elementRefs.muteSignifier.style.display = "block";
          elementRefs.unMuteSignifier.style.display = "none";
        };

        elementRefs.volumeSlider.addEventListener("input", function (event) {
          audio.volume = elementRefs.volumeSlider.value;

          elementRefs.parentContainer.style.setProperty(
            "--volume-level-width",
            (elementRefs.volumeSlider.value / elementRefs.volumeSlider.max) *
              75 +
              "%",
          );

          if (this.value == 0) {
            audio.muted = true;
            elementRefs.muteSignifier.style.display = "none";
            elementRefs.unMuteSignifier.style.display = "block";
          } else {
            audio.muted = false;
            elementRefs.muteSignifier.style.display = "block";
            elementRefs.unMuteSignifier.style.display = "none";
          }
        });
        if (elementRefs.stopButton) {
          elementRefs.stopButton.onclick = () => {
            audio.pause();
            audio.currentTime = 0;
            elementRefs.playSignifier.style.display = "block";
            elementRefs.playPauseButton.setAttribute("aria-label", "Play");
            elementRefs.pauseSignifier.style.display = "none";
          };
        }
        if (elementRefs.rewindButton) {
          elementRefs.rewindButton.onclick = () => {
            audio.currentTime -= 3;
          };
        }
        if (elementRefs.skipButton) {
          elementRefs.skipButton.onclick = () => {
            audio.currentTime += 3;
            if (audio.currentTime >= audio.duration || audio.paused) {
              audio.pause();

              audio.currentTime = 0;

              elementRefs.playSignifier.style.display = "block";

              elementRefs.playPauseButton.setAttribute("aria-label", "Play");

              elementRefs.pauseSignifier.style.display = "none";
            }
          };
        }

        if (audio.readyState > 1) {
          elementRefs.seekBar.value = 0;
          elementRefs.seekBar.max = audio.duration;
          if (elementRefs.seekBar.max) {
            elementRefs.endTime.innerText = ` / ${this.convertToPlayerTime(elementRefs.seekBar.max)}`;
          }
        } else {
          audio.addEventListener("loadedmetadata", () => {
            elementRefs.seekBar.value = 0;
            elementRefs.seekBar.max = audio.duration;
            if (elementRefs.seekBar.max) {
              elementRefs.endTime.innerText = ` / ${this.convertToPlayerTime(elementRefs.seekBar.max)}`;
            }
          });
        }

        audio.ontimeupdate = () => {
          if (!elementRefs.seekBar.getAttribute("data-moving")) {
            elementRefs.seekBar.value = audio.currentTime;
          }

          elementRefs.parentContainer.style.setProperty(
            "--seeker-progress-width",
            (elementRefs.seekBar.value / elementRefs.seekBar.max) * 97.1 + "%",
          );

          const mediaTime = this.convertToPlayerTime(audio.currentTime);
          elementRefs.currentTime.textContent = mediaTime;
          const highlightCue = this.debounce(highlightActiveCue, 500);
          highlightCue();
        };

        elementRefs.seekBar.addEventListener("input", (event) => {
          const time = (audio.duration / 100) * elementRefs.seekBar.value;
          audio.currentTime = time;

          this.state.interaction.isSeekBarMoving = true;
          elementRefs.seekBar.setAttribute("data-moving", "true");
        });
        elementRefs.seekBar.addEventListener("change", (event) => {
          elementRefs.parentContainer.style.setProperty(
            "--seeker-progress-width",
            (elementRefs.seekBar.value / elementRefs.seekBar.max) * 97.1 + "%",
          );

          audio.currentTime = elementRefs.seekBar.value;
          elementRefs.seekBar.removeAttribute("data-moving");
          this.state.interaction.isSeekBarMoving = false;
        });

        elementRefs.volumeSlider.addEventListener("change", (event) => {
          elementRefs.parentContainer.style.setProperty(
            "--volume-level-width",
            (elementRefs.volumeSlider.value /
              elementRefs.volumeSlider.seekBar.max) *
              75 +
              "%",
          );

          audio.currentTime = elementRefs.seekBar.value;
          elementRefs.seekBar.removeAttribute("data-moving");
          this.state.interaction.isSeekBarMoving = false;
        });
        const seek = (seconds) => {
          audio.currentTime = seconds;
          audio.play();
        };

        const transcriptCues = elementRefs.cueContainer;

        if (
          this.options.generateCues &&
          elementRefs.transcript.track.cues.length
        ) {
          let cue = null;
          let element = null;
          let timeRange = "";
          for (let i = 0; i < elementRefs.transcript.track.cues.length; i++) {
            cue = elementRefs.transcript.track.cues[i];
            element = document.createElement(this.options.setTag.cue);
            timeRange = `${this.convertToPlayerTime(cue.startTime)} - ${this.convertToPlayerTime(cue.endTime)}`;
            element.classList.add("cue");
            element.dataset.startTime = cue.startTime;
            element.dataset.endTime = cue.endTime;
            element.innerHTML = `<span>${timeRange}</span>  <span>${cue.text}</span>`;

            if (this.options.isClickable.transcriptLine) {
              element.addEventListener("click", function () {
                seek(cue.startTime);
              });
              element.setAttribute("aria-label", `Play ${timeRange}`);
              element.setAttribute("aria-role", "button");
            }
            transcriptCues.append(element);
          }
        }
        const highlightActiveCue = () => {
          const currentTime = elementRefs.audioPlayer.currentTime;

          if (elementRefs.cueList && !elementRefs.cueList.length) {
            elementRefs.cueList = this.options.refetchFn.cueList();
          }

          elementRefs.cueList.forEach((cue) => {
            const startTime = parseFloat(cue.dataset.startTime);
            const endTime = parseFloat(cue.dataset.endTime);

            if (currentTime >= startTime && currentTime <= endTime) {
              cue.classList.add(classNames.cueHighlight);
            } else {
              cue.classList.remove(classNames.cueHighlight);
            }
          });
        };
      };
    }

    const customAudioPlayer = new CustomAudioPlayer({
      isClickable: { transcriptLine: false },
    });

    function onTranscriptLoad() {
      document
        .querySelector(".custom-vtt-player .audio-player track.transcript")
        .addEventListener("load", function () {
          customAudioPlayer.init();
        });
    }
    if (
      document.readyState === "complete" ||
      document.readyState === "interactive"
    ) {
      onTranscriptLoad();
      return null;
    }
    document.addEventListener("DOMContentLoaded", function () {
      onTranscriptLoad();
    });
  })();
</script>
